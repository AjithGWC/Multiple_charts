<html>
  <head>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
  </head>
  <body class="bg-gray-200">
    <div class="p-4  grid grid-cols-2 gap-2">
      <div class="p-2 bg-white rounded-lg">
        <div class="flex ml-2">
          <img src="images/contact.png">
          <h1 class="mt-2 ml-2 font-bold text-lg">State Wise Order Status</h1>
          <h1 class="ml-auto mt-2 text-gray-500 mr-2">Current</h1>
        </div>
        <h4 class="text-gray-400 mt-2 ml-2">Order Status Between</h4>
        <h1 class="text-3xl ml-2">2016-2019</h1>
        <canvas id="chart1"></canvas>
      </div>
      <div class="p-2 bg-white rounded-lg">
        <div class="flex ml-2 mb-5">
          <img src="images/contact.png">
          <h1 class="mt-2 ml-2 font-bold text-lg">City Wise Order Status</h1>
          <h1 class="ml-auto mt-2 text-gray-500 mr-2">Current</h1>
        </div>
        <canvas class="mt-8 bg-white rounded-lg" id="chart2"></canvas>
      </div>
      <div class="bg-white rounded-lg">
        <canvas id="chart3"></canvas>
      </div>
      <div class="bg-white rounded-lg">
        <canvas id="chart4"></canvas>
      </div>
    </div>
    <main id="app"></main>
    <script src="js/helpers.js"></script>
    <script src="components/router.js"></script>
    <script src="components/autocomplete.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/table.js"></script>
    <script src="components/floatingactionbutton.js"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="https://unpkg.com/@domoinc/domo-phoenix/build/global/domoPhoenixWithMaps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
